    <script>
        //  Calcular massa de Ã­ndice corporal (IMC)

         function calcualrIMC(){
            let seuPeso = Number(prompt('Digite peu peso'));
            let suaAltura = Number(prompt ('Digite sua altura em centimetros'));
            let imc = seuPeso / suaAltura ** 2
            
            if(imc < 18.5){
                console.log('Abaixo do peso',  imc.toFixed(1));
            } else if( imc >= 18.5 && imc <= 24.9){
                console.log('Peso normal', imc.toFixed(1));
            } else if(imc >= 25 && imc <=29.9){
                console.log('Sobrepeso', imc.toFixed(1));
            } else if(imc >= 30 && imc <= 34.5){
                console.log('Obesiade grau 1', imc.toFixed(1))
            }  else {
                console.log('Obesidade sebera(grau 2 ou 3)', imc.toFixed(1))
            }
        }
        calcualrIMC();
